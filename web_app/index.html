<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
	<title>weather station test</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<style  type="text/css" >
		#mychart {
			margin:auto;
			width: 90%;
			height:400px;
		}
	</style>
	<!--<link type="text/css" rel="stylesheet" href="../../build/cssfonts/fonts-min.css" />-->
	<script type="text/javascript" src="../../build/yui/yui-min.js"></script>
	<script type="text/javascript" src="values.js"></script>
	<script type="text/javascript">
YUI().use('charts', function (Y) 
{ 
    //dataProvider source


    //Define our axes for the chart.
    var myAxes = {
        values:{
			alwaysShowZero: false,
            keys:["temp"],
            position:"right",
            type:"numeric",
            styles:{
                majorTicks:{
                    display: "none"
                }
            }
        },
        dateRange:{
            keys:["date"],
            position:"none",
            type:"category",
            styles:{
                majorTicks:{
                    display: "none"
                },
                label: {
                    rotation:-90,
                    margin:{top:5}
                }
            }
        }
    };

    //define the series 
    var seriesCollection = [

        {
            type:"combo",
            xAxis:"dateRange",
            yAxis:"values",
            xKey:"date",
            xDisplayName:"Date" ,
            yKey:"temp",
            yDisplayName:"Temperature",
				showMarkers: true,
				
				marker: {
					
					
					fill: {
						color: "#dd0000",
						alpha: 0
					},
					border: {
					   alpha: 0 
					},
					width: 2,
					height: 100,
					shape: "rect"
				},
                line: {
					color: "#009900",
					weight: 2
            }
        }
    ];
    
    //instantiate the chart
    var myChart = new Y.Chart({
                        dataProvider:myDataValues, 
                        axes:myAxes, 
                        seriesCollection:seriesCollection, 
                        horizontalGridlines: true,
                        verticalGridlines: true,
                        render:"#mychart"
                    });
});
	</script>
</head>
<body>

<div id="mychart"></div>

</body>
</html>
